<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link href="statics/styles.css" rel="stylesheet">
  <link href="statics/main.css" rel="stylesheet">
  <link href="statics/utils.css" rel="stylesheet">
  
  <script src="statics/main.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
  <main class="main">

    <div class="grid_main">

      <div class="grid_one">
        <img class="grid_profile" src="./images/image-jeremy.png" alt="jeremy">
        <div class="grid_description">
          <span class="grid_title">Report for</span>
          <span class="grid_subtitle">Jeremy Robson</span>
        </div>
      </div>

      <div class="grid_two">
        <a id="daily">Daily</a>
        <a id="weekly" class="active">Weekly</a>
        <a id="monthly">Monthly</a>
      </div>

    </div>

    <div class="main_grid work">

      <div class="main_one">
        <img src="./images/icon-work.svg" alt="work">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Work</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="work">
          <span class="main_subtitle">32hrs</span>
          <span class="main_subsubtitle">Last Week - 36hrs</span>
        </div>
      </div>

    </div>

    <div class="main_grid play">
      <div class="main_one">
        <img style="margin-top: -6px;" src="./images/icon-play.svg" alt="play">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Play</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="play">
          <span class="main_subtitle">10hrs</span>
          <span class="main_subsubtitle">Last Week - 8hrs</span>
        </div>
      </div>
    </div>

    <div class="main_grid study">
      <div class="main_one">
        <img style="margin-top: -6px;" src="./images/icon-study.svg" alt="study">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Study</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="study">
          <span class="main_subtitle">4hrs</span>
          <span class="main_subsubtitle">Last Week - 7hrs</span>
        </div>
      </div>
    </div>

    <div class="main_grid exercise">
      <div class="main_one">
        <img src="./images/icon-exercise.svg" alt="exercise">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="exercise">
          <span class="main_subtitle">4hrs</span>
          <span class="main_subsubtitle">Last Week - 5hrs</span>
        </div>
      </div>
    </div>

    <div class="main_grid social">
      <div class="main_one">
        <img style="margin-top: -15px;" src="./images/icon-social.svg" alt="social">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Social</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="social">
          <span class="main_subtitle">5hrs</span>
          <span class="main_subsubtitle">Last Week - 10hrs</span>
        </div>
      </div>
    </div>

    <div class="main_grid selfcare">
      <div class="main_one">
        <img style="margin-top: -15px;" src="./images/icon-self-care.svg" alt="care">
      </div>

      <div class="main_two">
        <div class="two">
          <span class="main_title">Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="elipsis">
        </div>

        <div class="two_a" id="selfcare">
          <span class="main_subtitle">2hrs</span>
          <span class="main_subsubtitle">Last Week - 2hrs</span>
        </div>
      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DHBLee</a>.
  </div>


</body>
</html>
